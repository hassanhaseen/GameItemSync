<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Info Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.jpg" type="image/jpeg" />
</head>

<body>
    <div class="container">
        <h1>Account Information Generator</h1> 
        <form id="scrapeForm">
            <label for="link" style="color: white;">Enter Auth URL:</label>
            <div class="input-container">
                <input type="text" id="link" placeholder="Paste your link here" required />
                <button type="button" id="pasteButton" onclick="pasteText('link')" class="paste-btn">Paste</button>
            </div>
            <button type="submit">Submit</button>
        </form>        
        <div id="result" class="hidden">
            <textarea id="content" readonly></textarea>
            <div class="button-container">
                <button id="copyButton">Copy Account JSON</button> 
                <button id="postPurchaseButton" disabled>Download Account JSON</button> 
            </div>
        </div>
    </div>
    
</body>

</html>
<script src="script.js"></script>
